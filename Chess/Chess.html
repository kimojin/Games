<!DOCTYPE = html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<link rel = "stylesheet" href = "style.css">
	<link rel = "icon" href = "favicon.jpeg">
	<script src = "chess.js"></script>
</head>

<body>
	<div class = "board" id = "board"></div>
	
	<script>
		var board = new Object;
		var square = new Object;
		var piece = new Object;
		var turn = "white";
		
		initSquare();
		initPiece();
		
		setBoard();
		
		function setBoard(){
			for(let i = 0; i < 32; i++){
				getLegalMove(piece[i + 1]);
			}
			
			setSquare();
			setPiece();
		}
		
		function setSquare(){
			let cont = "";
			let color = ["dark", "light"];
			
			for(let r = 8; r > 0; r--){
				for(let f = 1; f < 9; f++){
					cont += `<div class = "${color[(r + f) % 2]} square" id = "${not(r, f)}" onmouseover = "mouseOverPiece(this)" onmouseout = "mouseOutPiece(this)" onclick = "clickPiece(this)">`;
					cont += "</div>";
				}
			}
			
			document.getElementById("board").innerHTML = cont;
			
			return 0;
		}
		
		function setPiece(){
			for(i = 0; i < 64; i++){
				let s = square[i + 1];
				let p = getPcByCoord(i + 1);
				
				document.getElementById(`${s.name}`).innerHTML = ""
				if(s.piece){
					document.getElementById(`${s.name}`).innerHTML += `<div class = "piece" id = "${p.name}">${p.code}`;
					document.getElementById(`${s.name}`).innerHTML += "</div>";
				}
			}
		}
		
		function initSquare(){
			square[0] = {
				name: "x0",
				color: "none",
				coord: 0,
				rank: 0,
				file: 0,
				piece: 0
			}
			
			for(let r = 1; r < 9; r++){
				for(let f = 1; f < 9; f++){
					square[coord(r, f)] = {
						name: `${not(r, f)}`,
						coord: coord(r, f),
						rank: r,
						file: f,
						piece: 0
					}
				}
			}
			
			for(let i = 0; i < 8; i++){
				square[i + 1].piece = i + 1;
				square[i + 9].piece = i + 9;
				square[i + 57].piece = i + 17;
				square[i + 49].piece = i + 25;
			}
			
			return 0;
		}
		
		function initPiece(){
			let name = ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R', 'r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'];
			let code = [2, 4, 3, 1, 0, 3, 4, 2];
			
			piece[0] = {
				name: "X1",
				role: "none",
				code: "none",
				color: "none",
				rank: 0,
				file: 0,
			}
			
			for(i = 0; i < 8; i++){
				piece[i + 1] = {
					name: `${name[i]}${0}${Math.floor(i / 5 + 1)}`,
					role: `${name[i]}`,
					code: `&#${9812 + code[i]}`,
					color: "white",
					file: i + 1,
					rank: 1
				}
				
				piece[i + 9] = {
					name: `P0${i + 1}`,
					role: "P",
					code: "&#9817",
					color: "white",
					file: i + 1,
					rank: 2
				}
				
				piece[i + 17] = {
					name: `${name[i + 8]}${0}${Math.floor(i / 5 + 1)}`,
					role: `${name[i + 8]}`,
					code: `&#${9818 + code[i]}`,
					color: "black",
					file: i + 1,
					rank: 8
				}
				
				piece[i + 25] = {
					name: `p0${i + 1}`,
					role: "p",
					code: "&#9823",
					color: "black",
					file: i + 1,
					rank: 7
				}
			}
			
			for(i = 0; i < 33; i++){
				piece[i].index = i;
				piece[i].square = coord(piece[i].rank, piece[i].file);
				piece[i].not = `${not(piece[i].rank, piece[i].file)}`;
				getLegalMove(piece[i]);
			}
			
			return 0;
		}
		
		function getLegalMove(p){
			let r = p.rank;
			let f = p.file;
			let move = [];
			
			function movePush(name){
				if(getPcBySq(getSqByName(name)).color != p.color){
					move.push(name);
				}
			}
			
			switch(p.role){
				case "P":
					if(!square[coord(r + 1, f)].piece){
						move.push(square[coord(r + 1, f)].name);
						
						if(r == 2){
							if(!square[coord(r + 2, f)].piece){
								move.push(square[coord(r + 2, f)].name);
							}
						}
					}
					
					if(square[coord(r + 1, f - 1)].piece){
						movePush(square[coord(r + 1, f - 1)].name);
					}
					
					if(square[coord(r + 1, f + 1)].piece){
						movePush(square[coord(r + 1, f + 1)].name);
					}
					
					break;
					
				case "p":
					if(!square[coord(r - 1, f)].piece){
						move.push(square[coord(r - 1, f)].name);
						
						if(r == 7){
							if(!square[coord(r - 2, f)].piece){
								move.push(square[coord(r - 2, f)].name);
							}
						}
					}
					
					if(square[coord(r - 1, f - 1)].piece){
						movePush(square[coord(r - 1, f - 1)].name);
					}
					
					if(square[coord(r - 1, f + 1)].piece){
						movePush(square[coord(r - 1, f + 1)].name);
					}
					
					break;
					
				case "R": case "r":
					break;
			}
			
			p.legalMove = move;
			
			return 0;
		}
		
		function move(fromName, toName){
			let from = getSqByName(fromName);
			let whom = getPcBySq(from)
			let to = getSqByName(toName);
			
			to.piece = from.piece;
			from.piece = 0;
			
			whom.rank = to.rank;
			whom.file = to.file;
			whom.not = to.name;
			whom.square = to.coord;
			
			getLegalMove(whom);
			
			if(turn == "white")
				turn = "black";
			else
				turn = "white";
				
			setBoard();
			
			document.getElementById(fromName).classList.add("lastMove");
			document.getElementById(toName).classList.add("lastMove");
			
			return 0;
		}
		
		function mouseOverPiece(box){
			s = getSqByName(box.id);
			p = getPcBySq(s);
			
			if(p.color == turn){
				box.classList.add('focused');
			}
		}
		
		function mouseOutPiece(box){
			s = getSqByName(box.id);
			p = getPcBySq(s);
			
			if(p.color == turn){
				box.classList.remove('focused');
			}
		}
		
		function clickPiece(box){
			s = getSqByName(box.id);
			p = getPcBySq(s);
			
			if(p.color == turn){
				n = s.name;
				
				function clickMove(e){
					move(n, e.currentTarget.id);
					console.log("move has occured.");
				}
				
				if(!box.classList.contains('clicked')){
					box.classList.add('clicked');
					
					for(let i = 0; i < p.legalMove.length; i++){
						let t = document.getElementById(p.legalMove[i]);
						
						if(getSqByName(p.legalMove[i]).piece)
							t.classList.add('capture');
						else
							t.classList.add('move');
							
						t.addEventListener("click", clickMove);
						
						console.log(`added a listener to ${p.legalMove[i]}`);
					}
				} else{
					box.classList.remove('clicked');
					
					for(let i = 0; i < p.legalMove.length; i++){
						let t = document.getElementById(p.legalMove[i]);
						
						if(getSqByName(p.legalMove[i]).piece)
							t.classList.remove('capture');
						else
							t.classList.remove('move');
							
						t.removeEventListener("click", clickMove);
						
						console.log(`removed the listener in ${p.legalMove[i]}`);
					}
				}
			}
		}
	</script>
</body>

</html>
